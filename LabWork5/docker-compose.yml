services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: indexer
      POSTGRES_PASSWORD: indexer
      POSTGRES_DB: indexer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexer -d indexer -h 127.0.0.1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
    command: >
      etcd
      -advertise-client-urls=http://0.0.0.0:2379
      -listen-client-urls=http://0.0.0.0:2379
      -data-dir=/etcd
    ports:
      - "2379:2379"
    volumes:
      - ./volumes/etcd:/etcd
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio:/data
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:latest
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    restart: unless-stopped

  triton:
    build:
      context: ./triton
    command: ["tritonserver", "--model-repository=/models", "--log-verbose=0"]
    gpus: all
    environment:
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ./triton/models:/models:ro
    ports:
      - "18000:8000"  # HTTP
      - "18001:8001"  # gRPC
      - "18002:8002"  # metrics
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/v2/health/ready >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60
    restart: unless-stopped

  indexer:
    image: galex134/indexer:0.1.0
    profiles: [ "integration_testing" ]
    environment:
      INDEXER_POSTGRES_DSN: postgresql+asyncpg://indexer:indexer@postgres:5432/indexer
      INDEXER_MILVUS_URI: http://milvus:19530
      INDEXER_MILVUS_COLLECTION: chunks
      INDEXER_TRITON_URL: triton:8000
      INDEXER_TRITON_MODEL_NAME: qwen3_embedder
      INDEXER_TRITON_INPUT_NAME: TEXT
      INDEXER_TRITON_OUTPUT_NAME: EMBEDDING
      INDEXER_EMBEDDING_DIM: "1024"
      INDEXER_EMBEDDING_MODEL: qwen3-0.6b
      INDEXER_REPO_ROOT: /repo
      INDEXER_REPO_ID: myrepo
      INDEXER_REPO_REF: main
      INDEXER_REPO_COMMIT: ${INDEXER_REPO_COMMIT:-}
    volumes:
      - ./repo:/repo:ro
    depends_on:
      postgres:
        condition: service_healthy
      triton:
        condition: service_healthy
      milvus:
        condition: service_started
    restart: "no"

  itests:
    build:
      context: .
      dockerfile: itests/Dockerfile
    profiles: ["integration_testing"]
    environment:
      PG_DSN: postgresql://indexer:indexer@postgres:5432/indexer
      MILVUS_URI: http://milvus:19530
      MILVUS_COLLECTION: chunks

      TRITON_HTTP: http://triton:8000
      TRITON_MODEL: qwen3_embedder
      TRITON_INPUT: TEXT
      TRITON_OUTPUT: EMBEDDING
      EMB_DIM: "1024"

      REPO_ID: myrepo
      REPO_REF: main
      EMB_MODEL: qwen3-0.6b
    depends_on:
      postgres:
        condition: service_healthy
      triton:
        condition: service_healthy
      milvus:
        condition: service_started
      indexer:
        condition: service_completed_successfully
    command: ["pytest", "-q", "itests"]
    restart: "no"

volumes:
  pgdata: